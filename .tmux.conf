# キーストロークのディレイを減らす
set -sg escape-time 1
# 256色端末を使用する
set -g default-terminal "screen-256color"

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# アクティブなウィンドウを目立たせる
set-window-option -g window-status-current-style fg=white,bg=red,bright

# ウィンドウ関係
# ウィンドウのインデックスを1から始める
set -g base-index 1

# ウィンドウリストの色を設定する
set-window-option -g window-status-style fg=blue,bg=black,dim,fg=brightblue

# ペイン関係
# ペインのインデックスを1から始める
set -g pane-base-index 1

# ペインボーダーの色を設定する
set-option -g pane-border-style fg=green
set-option -g pane-active-border-style bg=black

# アクティブなペインを目立たせる
set-option -g pane-border-style fg=white
set-option -g pane-active-border-style bg=yellow

# キーボードショートカット
# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# コマンドラインの色を設定する
set-option -g message-style bg=black,fg=white

# Vimキーバインド
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

## Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ステータスバー関係
## ステータスバーを上部に表示する
set -g status-position top

#ステータスバーの中央にウィンドウを表示
set-option -g status-justify "centre"
## #P => ペイン番号
## #H => マシン名
## #h => ローカルマシンのホスト名(ドメインなし)
## #F => 現在のウィンドウを示すフラグ
## #I => 現在のウィンドウのインデックス番号
## #S => 現在のセッションの名前
## #T => 現在のウィンドウのタイトル
## #W => 現在のウィンドウの名前

# ステータスバーのリフレッシュ
set-option -g status-interval 60
# ステータスバー左側にマシン名とペイン番号を表示
set-option -g status-left '#(~/.tmux/bin/get_load_average_tmux) #[fg=yellow]#W #[fg=cyan]:[#P] #[fg=blue,bright]#(gcalcli --nocolor agenda now | head -2 | tail -1)#[default]'
# ステータスバー右側にWi-Fi/バッテリー/文字入力/yyyy-mm-dd(a) HH:MMを表示
set-option -g status-right '#[fg=green]#(~/.tmux/bin/wifi)#[default]#(~/.tmux/bin/battery)|#[fg=red]#(~/.tmux/bin/check_input_method)#[default]|[%Y-%m-%d(%a) %H:%M]'

## ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

## ステータスバーを設定する
### 左右のステータスバーの長さを決定する
set-option -g status-left-length 100
set-option -g status-right-length 100

#===================================
# tpm - Tmux Plugin Manager
#===================================

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager 
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#===================================
# Auto start tmux and restore
#===================================

# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# auto restore tmux
set -g @continuum-restore 'on'
